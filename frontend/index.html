<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>
<body>
  <main class="flex items-center justify-center h-screen bg-blue-100">
    <div class="bg-white rounded-2xl border shadow-xl p-10 max-w-lg">
      <div class="flex flex-col items-center space-y-4">
        <h1 class="font-bold text-2xl text-gray-700 w-4/6 text-center">Welcome to Shorten</h1>
        <p class="text-sm text-gray-500 text-center w-5/6">Welcome to our URL Shortener.</p>
        <form onsubmit="" action="/shorten" method="post">
          <label for="longUrl" class="text-gray-700">URL to be shortened</label>
          <input required placeholder="Url" type="url" name="longUrl" id="fullUrl" class="my-2 border-2 rounded-lg w-full h-12 px-4">
          <div onclick="geturl()" class="my-1 bg-blue-400 text-white text-center rounded-md font-semibold px-4 py-3 w-full">Click here to shorten URL</div>
        </form>
      </div>
      <div class="flex flex-col items-center space-y-4">
        <table class="table table-striped table-responsive">
          <thead>
            <tr class=""><th class="text-gray-700">Short URL</th></tr>
            <tr id="short"><th></th></tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script>
    const geturl = () => {
      const arg = $("#fullUrl").val();
      console.log(arg);
      const parametros = {
        longUrl: arg,
      };
      axios.post("http://localhost:3000/api/urls/shorten", parametros)
      .then(function(res) {
        const shortEle = document.getElementById("short");
        const data = res.data;
        const html = `<th onclick="copyText()" class="text-gray-700">${data.shortUrl}</th>`
        shortEle.innerHTML  = html;
        navigator.clipboard.writeText(data.shortUrl);
    })
    .catch(function(err) {});
    };


  </script>
</body>

</html>
