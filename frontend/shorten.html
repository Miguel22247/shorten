<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"/></script>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
      <div class="flex items-center justify-center h-screen bg-blue-100">
        <div class="bg-white rounded-2xl border shadow-xl p-10 max-w-lg">
          <div class="flex flex-col items-center space-y-4">
            <h1 class="font-bold text-2xl text-gray-700 w-4/6 text-center">Welcome to URL Shortener</h1>
            <p class="text-sm text-gray-500 text-center w-5/6">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut laborea.</p>
            <label class="text-gray-700">URL to be shortened</label>
            <input type="url" placeholder="Insert URL" class="border-2 rounded-lg w-full h-12 px-4">
            <button class="bg-blue-400 text-white rounded-md font-semibold px-4 py-3 w-full" type="submit">Shorten URL</button>
            <br>
          </div>
          <div class="flex flex-col items-center space-y-4 hidden">
            <label class="text-gray-700">URL Generated</label>
            <input class="border-2 rounded-lg w-full h-12 px-4" id="url-generated">
            <button class="bg-blue-400 text-white rounded-md font-semibold px-4 py-4 w-full">Copy URL</button>
        </div>
      </div>
    </div>
  </body>
  <!--TODO: hacer que tras la generacion de la URL aparezca otro campo con la URL y un boton de copiar URL-->
  <!-- hacer que hidden sea removida o reemplazada para poder dejar visualizar la url acortada y el boton copiar-->
</html>
